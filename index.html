<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="./ressources/css/style.css" rel="stylesheet">
</head>
<body>
    <template>
        <div class="character__div">
            <img class="character__img" id="img" src="">
            <h2 class="character__h2" id="title"></h2>
            <p class="character__p" id="text"></p>
            <a class="character__a" id="link" href=""></a>
        </div>
    </template>
    <main class="main">
        <section class="main__section section top">
            <h1 class="top__h1">Character Manager</h1>
            <input class="top__input" type="text" autocomplete="off" placeholder="Search Name">
            </section>
            <div class="top__div"></div>
            <section class="main__section section character"></section>
            <section class="main__section section butt">
            <a class="butt__a" href="new.html">Add a new character</a>
        </section>
    </main>
    <script src="./ressources/js/app.js"></script>
</body>
</html>
